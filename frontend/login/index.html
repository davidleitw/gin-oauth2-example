<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #ffbf5e;
        }

        .box {
            background-color: #006e8a;
            margin: auto;
            width: 200px;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        .login-list {
            display: flex;
            flex-direction: column;
        }

        a {
            position: relative;
            width: 170px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            align-items: center;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 0px 5px;
            outline: none;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        a span{
            width: 100px;
            text-align: center;
        }

        a::before {
            position: absolute;
            display: block;
            content: '';
            width: 180px;
            height: 60px;
            left: -5px;
            border-radius: 8px;
            border: 4px solid rgba(255, 255, 255, 0);
        }

        a:hover::before {
            animation: wave 0.6s ease-in-out infinite;
        }


        a img {
            display: block;
            width: 48px;
            height: 48px;
        }

        @keyframes wave {
            0% {
                border: 4px solid rgba(255, 255, 255, 0.7);
                transform: scale(1);
            }

            100% {
                border: 4px solid rgba(255, 255, 255, 0);
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>第三方登入</h1>
        <div class="login-list">
            <a id="google_login" href="/oauth/google">
                <img src="/img/google.svg" alt="">
                <span>Google Login</span>
            </a>
            <a id="facebook_login" href="/oauth/facebook">
                <img src="/img/facebook.svg" alt="">
                <span>Facebook Login</span>
            </a>
            <a id="github_login" href="/oauth/github">
                <img src="/img/github.svg" alt="">
                <span>Facebook Login</span>
            </a>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
